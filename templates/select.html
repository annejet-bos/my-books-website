{% extends 'base.html' %}

{% block title %}Select Book{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Book</h1>
  <p>
      {% for result in results %}
        <div>
            <a href="{{ url_for('find', id=result.id) }}"> {{ result['title'] }} - {{ result['release_date'] }}</a>
        </div>

      {% endfor %}
  </p>

</div>
{% endblock %}
